<div class="login-container fade-in">
  <div class="centered-text">
    <img src="assets/images/logo-light.png" alt="Habitus logo" class="login-logo" />
  </div>
  <h2 class="centered-text">Iniciar sesión</h2>
  <form class="auth-form" class="form-centered" (ngSubmit)="submit()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="centered-text" *ngIf="error">
    <p class="error">{{ error }}</p>
  </div>
  <div class="centered-text">
    <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
  </div>
</div>
