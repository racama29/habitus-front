<h2>Perfil del Usuario</h2>

<!-- EMAIL -->
<div class="section">
  <p><strong>Email:</strong> {{ userEmail }}</p>
</div>

<!-- NOMBRE -->
<div class="section">
  <label><strong>Nombre:</strong></label>
  <div *ngIf="!editing.firstName">
    {{ userData?.firstName }}
    <button (click)="enableEdit('firstName')">Actualizar</button>
  </div>
  <div *ngIf="editing.firstName">
    <input [(ngModel)]="userData.firstName" />
    <button (click)="updateField('firstName')">Guardar</button>
  </div>
</div>

<!-- APELLIDOS -->
<div class="section">
  <label><strong>Apellidos:</strong></label>
  <div *ngIf="!editing.lastName">
    {{ userData?.lastName }}
    <button (click)="enableEdit('lastName')">Actualizar</button>
  </div>
  <div *ngIf="editing.lastName">
    <input [(ngModel)]="userData.lastName" />
    <button (click)="updateField('lastName')">Guardar</button>
  </div>
</div>

<!-- TELÉFONO -->
<div class="section">
  <label><strong>Teléfono:</strong></label>
  <div *ngIf="!editing.phone">
    {{ userData?.phone }}
    <button (click)="enableEdit('phone')">Actualizar</button>
  </div>
  <div *ngIf="editing.phone">
    <input [(ngModel)]="userData.phone" />
    <button (click)="updateField('phone')">Guardar</button>
  </div>
</div>

<!-- CONTRASEÑA -->
<div class="section">
  <h3>Cambiar contraseña</h3>
  <button (click)="resetPassword()">Enviar correo de recuperación</button>
</div>

<!-- NAVEGACIÓN -->
<div class="section">
  <button (click)="goHome()">Volver a Home</button>
  <button (click)="logout()">Cerrar sesión</button>
</div>
