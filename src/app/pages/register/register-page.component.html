<div class="register-container fade-in">
  <div class="centered-text">
    <img src="assets/images/habitus.png" alt="Habitus logo" class="login-logo" />
  </div>
  <h2 class="centered-text">Crear cuenta</h2>
  <form class="auth-form" class="form-centered" (ngSubmit)="submit()">
    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre completo" required />
    <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Crear cuenta</button>
  </form>
  <div class="centered-text" *ngIf="error">
    <p class="error">{{ error }}</p>
  </div>  
  <div class="centered-text">
    <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
  </div>
</div>
