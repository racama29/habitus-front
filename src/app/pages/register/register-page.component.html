<div class="register-container">
    <h2>Register</h2>
  
    <form (ngSubmit)="submit()">
      <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First name" required />
      <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last name" required />
      <input type="tel" [(ngModel)]="phone" name="phone" placeholder="Phone number" required />
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    
      <button type="submit">Create account</button>
    </form>
    
  
    <p *ngIf="error" class="error">{{ error }}</p>
  
    <a routerLink="/login" style="color: blue; text-decoration: underline; cursor: pointer;">
        Already have an account? Login
    </a>
</div>
