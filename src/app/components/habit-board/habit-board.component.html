<!-- Botón para mostrar el formulario -->
<button class="add-button" (click)="showForm = true">+ Añadir hábito</button>

<!-- Modal del formulario -->
<div class="modal" *ngIf="showForm">
  <form (ngSubmit)="addHabit()" class="form">
    <h3>Nuevo hábito</h3>

    <input type="text" placeholder="Título" [(ngModel)]="newHabit.titulo" name="titulo" required />
    <input type="text" placeholder="Objetivo" [(ngModel)]="newHabit.objetivo" name="objetivo" required />
    <input type="text" placeholder="Frecuencia" [(ngModel)]="newHabit.frecuencia" name="frecuencia" required />
    <label>Color: <input type="color" [(ngModel)]="newHabit.color" name="color" /></label>

    <div class="form-buttons">
      <button type="submit">Guardar</button>
      <button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>

<div class="board">
    <div class="column">
      <h3>Pendientes</h3>
      <div class="card" *ngFor="let habit of pending">
        <strong>{{ habit.titulo }}</strong>
        <p>{{ habit.objetivo }}</p>
        <label>
          <input type="checkbox" (change)="marcarComoEnProceso(habit)" />
          Comenzar hábito
        </label>
      </div>
    </div>
  
    <div class="column">
      <h3>En proceso</h3>
      <div class="card" *ngFor="let habit of inProgress">
        <strong>{{ habit.titulo }}</strong>
        <p>{{ habit.objetivo }}</p>
        <label>
          <input type="checkbox" (change)="marcarComoCompletado(habit)" />
          Hábito completado
        </label>
      </div>
    </div>
  
    <div class="column">
      <h3>Finalizados</h3>
      <div class="card" *ngFor="let habit of completed">
        <strong>{{ habit.titulo }}</strong>
        <p>{{ habit.objetivo }}</p>
      </div>
    </div>
  </div>
